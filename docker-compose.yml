version: "3.9"

services:
  redis:
    container_name: kindanddivine-redis
    image: redis:7.4-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6380:6379"
    restart: unless-stopped

  backend:
    container_name: kindanddivine-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      PORT: "8080"
      DB_PATH: "/data/data.db"
      GIN_MODE: "release"
      CORS_ORIGINS: "http://localhost:3002"
      REDIS_ADDR: "redis:6379"
      REDIS_DB: "0"
      CACHE_TTL_SECONDS: "300"
    volumes:
      - backend_data:/data
    depends_on:
      - redis
    ports:
      - "127.0.0.1:8081:8080"
    restart: unless-stopped

  frontend:
    container_name: kindanddivine-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Leave empty to use same-origin `/api` in the browser.
        NEXT_PUBLIC_API_URL: ""
        NEXT_PUBLIC_SITE_URL: "http://localhost:3002"
        INTERNAL_API_URL: "http://backend:8080"
    environment:
      NEXT_PUBLIC_API_URL: ""
      NEXT_PUBLIC_SITE_URL: "http://localhost:3002"
      INTERNAL_API_URL: "http://backend:8080"
    depends_on:
      - backend
    ports:
      - "127.0.0.1:3002:3001"
    restart: unless-stopped

volumes:
  redis_data:
  backend_data:
